<p>Oppgave 10</p>
	<form>
	<input type="radio" name="rad" value="" onclick="showhide(this)"> Vis
	<br>
	<input type="radio" name="rad" value="none" checked="checked" onclick="showhide(this)"> Skjul
	<br>
	<input type="text" name="tekstfelt" disabled="disabled" style="display:none">
	</form>

		
<script>
	function minFunction() {
		document.getElementById("byttfarge").style.color = "green";
}
</script>


<script>

function showhide(r){
	var t=r.form["tekstfelt"];
		r.value=='none'?t.setAttribute('disabled','disabled'):t.removeAttribute('disabled');
		t.style.display=r.value;
}

</script>
